<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Ondas com Ajuste por Crista</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #waveChart {
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .controls input, .controls button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="waveChart">
        <canvas id="wavesCanvas"></canvas>
    </div>
    <div class="controls">
        <label for="cristaNumber">Número da Crista (0.5 a 19.5):</label>
        <input type="number" id="cristaNumber" min="0.5" max="19.5" step="0.5" value="5.5">
        <label for="cristaHeight">Altura da Crista:</label>
        <input type="number" id="cristaHeight" value="25" min="0" max="50">
        <button onclick="updateCrista()">Atualizar Crista</button>
    </div>

    <script>
        const numWaves = 20;
        let waves = Array.from({ length: numWaves * 2 + 1 }, () => 25); // Pontas fixas em 25

        function generateWavePoints() {
            const points = [];

            for (let i = 0; i < numWaves; i++) {
                const base = i;
                const peak = base + 0.5;
                const end = base + 1;

                points.push({ x: base, y: waves[i * 2] }); // Início da onda (fixo em 25)
                points.push({ x: peak, y: waves[i * 2 + 1] }); // Crista da onda (ajustável)
                points.push({ x: end, y: waves[(i + 1) * 2] }); // Final da onda (fixo em 25)
            }

            return points;
        }

        function drawChart() {
            const points = generateWavePoints();
            const ctx = document.getElementById('wavesCanvas').getContext('2d');

            const waveChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: points.map(point => point.x.toFixed(2)),
                    datasets: [{
                        label: 'Altura das Ondas',
                        data: points.map(point => point.y),
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 0.8)',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4, // Suaviza as curvas para criar arcos
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Número da Onda',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: numWaves
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Altura',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: 75
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            return waveChart;
        }

        let waveChartInstance = drawChart();

        function updateCrista() {
            const cristaNumber = parseFloat(document.getElementById('cristaNumber').value);
            const newHeight = parseFloat(document.getElementById('cristaHeight').value);
            const index = Math.floor(cristaNumber);

            adjustCrista(index, newHeight);
            waveChartInstance.destroy(); // Remove o gráfico antigo
            waveChartInstance = drawChart(); // Desenha o novo gráfico atualizado
        }

        function adjustCrista(index, newHeight) {
            const peakIndex = index * 2 + 1;
            const amplitudeChange = newHeight - waves[peakIndex];

            // Ajusta a altura da crista escolhida para o novo valor
            waves[peakIndex] = newHeight;

            // Ajuste suave nos vizinhos para criar transições mais suaves
            const influenceRadius = 2;
            for (let i = 1; i <= influenceRadius; i++) {
                const factor = (1 - i / (influenceRadius + 1));

                if (peakIndex - i >= 0) {
                    waves[peakIndex - i] += amplitudeChange * factor;
                }
                if (peakIndex + i < waves.length) {
                    waves[peakIndex + i] += amplitudeChange * factor;
                }
            }

            // Garante que os valores das pontas (início e fim) permaneçam fixos em 25
            for (let i = 0; i < waves.length; i += 2) {
                waves[i] = 25;
            }

            // Garante que os valores das cristas não excedam os limites de 0 a 50
            waves = waves.map(val => Math.max(0, Math.min(50, val)));
        }

        waveChartInstance.update();
    </script>
</body>
</html>
