<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Ondas com Ajuste por Crista</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #waveChart {
            width: 95%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="waveChart">
        <canvas id="wavesCanvas"></canvas>
    </div>

    <script>
        const numWaves = 60; // Total de barras
        let waves = Array.from({ length: numWaves }, () => 25);

        // Ajusta 15 cristas aleatórias para valores entre 20 e 30
        for (let i = 0; i < 15; i++) {
            const randomIndex = Math.floor(Math.random() * numWaves);
            waves[randomIndex] = Math.round(Math.random() * 10 + 20);
        }

        function drawChart() {
            const ctx = document.getElementById('wavesCanvas').getContext('2d');

            const waveChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: waves.map((_, index) => `Onda ${index + 1}`),
                    datasets: [
                        {
                            label: 'Altura das Ondas',
                            data: waves.map(val => val - 25), // Subtrai 25 para que 0 represente o ponto inicial
                            backgroundColor: waves.map(val =>
                                val > 25 ? 'rgba(66, 165, 245, 0.7)' : 'rgba(255, 99, 132, 0.7)'
                            ),
                            borderColor: waves.map(val =>
                                val > 25 ? 'rgba(66, 165, 245, 1)' : 'rgba(255, 99, 132, 1)'
                            ),
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Número da Onda',
                                font: {
                                    size: 16
                                }
                            },
                            stacked: true
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Altura Relativa (±)',
                                font: {
                                    size: 16
                                }
                            },
                            min: -10,
                            max: 10,
                            grid: {
                                drawBorder: false,
                                color: (context) => context.tick.value === 0 ? '#000' : '#ddd'
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    animation: false // Desativa animações para evitar movimento ao atualizar o gráfico
                }
            });

            return waveChart;
        }

        let waveChartInstance = drawChart();

        document.getElementById('wavesCanvas').addEventListener('click', (event) => {
            const points = waveChartInstance.getElementsAtEventForMode(event, 'nearest', { intersect: true }, false);
            if (points.length) {
                const pointIndex = points[0].index;
                
                const newHeight = parseFloat(prompt('Digite a nova altura para a crista (20-30):'));
                if (!isNaN(newHeight) && newHeight >= 20 && newHeight <= 30) {
                    adjustCrista(pointIndex, newHeight);
                    waveChartInstance.destroy();
                    waveChartInstance = drawChart();
                } else {
                    alert('Por favor, insira um valor entre 20 e 30.');
                }
            }
        });

        function adjustCrista(index, newHeight) {
            waves[index] = newHeight;
        }

        waveChartInstance.update();
    </script>
</body>
</html>
