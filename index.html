<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Ondas com Arcos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #waveChart {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .controls input, .controls button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="waveChart">
        <canvas id="wavesCanvas"></canvas>
    </div>
    <div class="controls">
        <label for="waveNumber">Número da Onda (1 a 50):</label>
        <input type="number" id="waveNumber" min="1" max="50" value="5">
        <label for="waveHeight">Altura da Onda:</label>
        <input type="number" id="waveHeight" value="25" min="0" max="50">
        <button onclick="updateWave()">Atualizar Onda</button>
    </div>

    <script>
        const numWaves = 50;
        let waves = Array.from({ length: numWaves }, () => 25);

        // Função que gera a forma da onda
        function generateWavePoints() {
            const points = [];

            for (let i = 0; i < numWaves; i++) {
                const base = i;
                const peak = base + 0.5;
                const end = base + 1;

                // Ponto de início (altura base)
                points.push({ x: base, y: waves[i] });
                // Ponto de crista (meio da onda)
                points.push({ x: peak, y: waves[i] + 25 * Math.sin(Math.PI / 2) });
                // Ponto final (altura base)
                points.push({ x: end, y: waves[i] });
            }

            return points;
        }

        function drawChart() {
            const points = generateWavePoints();
            const ctx = document.getElementById('wavesCanvas').getContext('2d');

            const waveChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: points.map(point => point.x.toFixed(2)),
                    datasets: [{
                        label: 'Altura das Ondas',
                        data: points.map(point => point.y),
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 0.8)',
                        borderWidth: 3,
                        pointRadius: 4,
                        pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                        tension: 0.4, // Suaviza as curvas para criar arcos
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Número da Onda',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: numWaves
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Altura',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: 75
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            return waveChart;
        }

        let waveChartInstance = drawChart();

        function updateWave() {
            const waveNumber = parseInt(document.getElementById('waveNumber').value) - 1;
            const newHeight = parseFloat(document.getElementById('waveHeight').value);

            if (waveNumber >= 0 && waveNumber < numWaves) {
                adjustWave(waveNumber, newHeight);
                waveChartInstance.destroy(); // Remove o gráfico antigo
                waveChartInstance = drawChart(); // Desenha o novo gráfico atualizado
            }
        }

        function adjustWave(index, newHeight) {
            const amplitudeChange = newHeight - waves[index];

            // Ajusta a onda escolhida para o novo valor
            waves[index] = newHeight;

            // Ajuste suave nos vizinhos
            const influenceRadius = 2;

            for (let i = 1; i <= influenceRadius; i++) {
                if (index - i >= 0) {
                    waves[index - i] += amplitudeChange * (1 - i / (influenceRadius + 1));
                }
                if (index + i < numWaves) {
                    waves[index + i] += amplitudeChange * (1 - i / (influenceRadius + 1));
                }
            }

            // Garante que os valores das ondas não excedam os limites de 0 a 50
            waves = waves.map(val => Math.max(0, Math.min(50, val)));
        }

        waveChartInstance.update();
    </script>
</body>
</html>
