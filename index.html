<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Amplitude com Ajuste</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #waveChart {
            width: 95%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="waveChart">
        <canvas id="wavesCanvas"></canvas>
    </div>

    <script>
        const numWaves = 60; // Total de cristas (60)
        let waves = Array.from({ length: numWaves * 2 + 1 }, () => 25); // Inicialmente todas as alturas são 25

        // Ajusta 15 cristas aleatórias para valores entre -10 e 30
        for (let i = 0; i < 15; i++) {
            const randomIndex = Math.floor(Math.random() * numWaves) * 2 + 1; // Seleciona um índice de crista aleatório
            waves[randomIndex] = Math.round(Math.random() * 40 - 10); // Gera valores entre -10 e 30 arredondados
        }

        function generateWavePoints() {
            const points = [];
            for (let i = 0; i < numWaves; i++) {
                const base = i;
                const peak = base + 0.5;
                const end = base + 1;

                points.push({ x: base, y: waves[i * 2] });
                points.push({ x: peak, y: waves[i * 2 + 1] });
                points.push({ x: end, y: waves[(i + 1) * 2] });
            }
            return points;
        }

        function drawChart() {
            const points = generateWavePoints();
            const ctx = document.getElementById('wavesCanvas').getContext('2d');

            const waveChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: points.map(point => point.x.toFixed(2)),
                    datasets: [
                        {
                            label: 'Altura das Ondas',
                            data: points.map(point => point.y),
                            backgroundColor: points.map(point => {
                                if (point.y < 0) return 'rgba(255, 99, 132, 0.2)'; // Vermelho para negativos
                                return Math.abs(point.y - 25) > 5 ? 'rgba(255, 206, 86, 0.5)' : 'rgba(66, 165, 245, 0.2)'; // Amarelo para fora da média
                            }),
                            borderColor: points.map(point => {
                                if (point.y < 0) return 'rgba(255, 99, 132, 1)'; // Vermelho para negativos
                                return Math.abs(point.y - 25) > 5 ? 'rgba(255, 206, 86, 1)' : 'rgba(66, 165, 245, 1)'; // Amarelo para fora da média
                            }),
                            borderWidth: 2,
                            pointRadius: points.map(point => (point.x % 1 === 0.5 ? 3 : 0)), // Bolinhas menores e apenas nas cristas
                            pointBackgroundColor: points.map(point => (point.x % 1 === 0.5 ? 'red' : 'rgba(66, 165, 245, 1)')),
                            tension: 0.4,
                        },
                        {
                            label: 'Linha de Referência (25)',
                            data: new Array(points.length).fill(25),
                            borderColor: 'red',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: false,
                            pointRadius: 0 // Sem bolinhas na linha de referência
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Número da Onda',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: numWaves,
                            ticks: {
                                stepSize: 1
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Altura',
                                font: {
                                    size: 16
                                }
                            },
                            min: -10,
                            max: 75
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    animation: false // Desativa animações para evitar movimento ao atualizar o gráfico
                }
            });

            return waveChart;
        }

        let waveChartInstance = drawChart();

        document.getElementById('wavesCanvas').addEventListener('click', (event) => {
            const points = waveChartInstance.getElementsAtEventForMode(event, 'nearest', { intersect: true }, false);
            if (points.length) {
                const pointIndex = points[0].index;
                const selectedPoint = waveChartInstance.data.labels[pointIndex];
                
                if (selectedPoint % 1 === 0.5) {
                    const newHeight = parseFloat(prompt('Digite a nova altura para a crista (entre -10 e 30):'));
                    if (!isNaN(newHeight) && newHeight >= -10 && newHeight <= 30) {
                        adjustCrista(Math.floor(selectedPoint), newHeight);
                        waveChartInstance.destroy();
                        waveChartInstance = drawChart();
                    } else {
                        alert('Por favor, insira um valor entre -10 e 30.');
                    }
                }
            }
        });

        function adjustCrista(index, newHeight) {
            const peakIndex = index * 2 + 1;
            const amplitudeChange = newHeight - waves[peakIndex];

            waves[peakIndex] = newHeight;

            const influenceRadius = 5;
            for (let i = 1; i <= influenceRadius; i++) {
                const factor = (1 - i / (influenceRadius + 1));

                if (peakIndex - i >= 0) {
                    waves[peakIndex - i] += amplitudeChange * factor;
                }
                if (peakIndex + i < waves.length) {
                    waves[peakIndex + i] += amplitudeChange * factor;
                }
            }

            for (let i = 0; i < waves.length; i += 2) {
                waves[i] = 25;
            }

            waves = waves.map(val => Math.max(-10, Math.min(50, val)));
        }

        waveChartInstance.update();
    </script>
</body>
</html>
