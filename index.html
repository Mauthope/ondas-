<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Ondas com Ajuste por Crista</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #waveChart {
            width: 95%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .controls input, .controls button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 5px;
        }

        .controls button {
            background-color: #42a5f5;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div id="waveChart">
        <canvas id="wavesCanvas"></canvas>
    </div>
    <div class="controls">
        <label for="cristaNumber">Número da Crista (0.5 a 19.5):</label>
        <input type="number" id="cristaNumber" min="0.5" max="19.5" step="0.5" value="5.5">
        <label for="cristaHeight">Altura da Crista:</label>
        <input type="number" id="cristaHeight" value="25" min="0" max="50">
        <button onclick="updateCrista()">Atualizar Crista</button>
    </div>

    <script>
        const numWaves = 20;
        let waves = Array.from({ length: numWaves * 2 + 1 }, () => 25);
        let maxHeights = Array.from({ length: numWaves * 2 + 1 }, () => 50); // Limite máximo das cristas
        let minHeights = Array.from({ length: numWaves * 2 + 1 }, () => 0); // Limite mínimo das cristas

        // Inicializa as cristas com valores aleatórios entre 10 e 40
        for (let i = 1; i < waves.length; i += 2) {
            const randomValue = Math.random() * 30 + 10; // Gera valores entre 10 e 40
            waves[i] = randomValue;
            maxHeights[i] = randomValue; // Define o valor inicial como o limite máximo
        }

        function generateWavePoints() {
            const points = [];
            for (let i = 0; i < numWaves; i++) {
                const base = i;
                const peak = base + 0.5;
                const end = base + 1;

                points.push({ x: base, y: waves[i * 2] });
                points.push({ x: peak, y: waves[i * 2 + 1] });
                points.push({ x: end, y: waves[(i + 1) * 2] });
            }
            return points;
        }

        function drawChart() {
            const points = generateWavePoints();
            const ctx = document.getElementById('wavesCanvas').getContext('2d');

            const waveChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: points.map(point => point.x.toFixed(2)),
                    datasets: [
                        {
                            label: 'Altura das Ondas',
                            data: points.map(point => point.y),
                            backgroundColor: 'rgba(66, 165, 245, 0.2)',
                            borderColor: 'rgba(66, 165, 245, 1)',
                            borderWidth: 2,
                            pointRadius: points.map(point => (point.x % 1 === 0.5 ? 5 : 0)), // Bolinhas apenas nas cristas
                            pointBackgroundColor: points.map(point => (point.x % 1 === 0.5 ? 'red' : 'rgba(66, 165, 245, 1)')),
                            tension: 0.4, // Cria uma curva suave
                        },
                        {
                            label: 'Linha de Referência (25)',
                            data: new Array(points.length).fill(25),
                            borderColor: 'red',
                            borderWidth: 1,
                            borderDash: [5, 5], // Linha tracejada
                            fill: false,
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Número da Onda',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: numWaves
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Altura',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: 75
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1000, // Duração da animação em milissegundos (1 segundo)
                        easing: 'easeInOutCubic' // Efeito de suavização
                    }
                }
            });

            return waveChart;
        }

        let waveChartInstance = drawChart();

        function updateCrista() {
            const cristaNumber = parseFloat(document.getElementById('cristaNumber').value);
            const newHeight = parseFloat(document.getElementById('cristaHeight').value);
            const index = Math.floor(cristaNumber);

            adjustCrista(index, newHeight);
            waveChartInstance.destroy(); // Remove o gráfico antigo
            waveChartInstance = drawChart(); // Desenha o novo gráfico atualizado
        }

        function adjustCrista(index, newHeight) {
            const peakIndex = index * 2 + 1;

            // Se a nova altura exceder o máximo, mantenha no máximo
            if (newHeight > maxHeights[peakIndex]) {
                newHeight = maxHeights[peakIndex];
            }

            // Atualiza o valor da crista escolhida
            waves[peakIndex] = newHeight;

            // Se a nova altura for maior que 25
            if (newHeight > 25) {
                // Aumenta as vizinhas se não estiverem travadas
                adjustNeighbors(index, newHeight, true);
            } else {
                // Diminui as vizinhas se não estiverem travadas
                adjustNeighbors(index, newHeight, false);
            }
        }

        function adjustNeighbors(index, newHeight, isIncreasing) {
            const peakIndex = index * 2 + 1;
            const leftIndex = peakIndex - 2;
            const rightIndex = peakIndex + 2;
            const delta = newHeight - waves[peakIndex];

            // Ajusta crista da esquerda se não estiver travada
            if (leftIndex >= 0) {
                if (isIncreasing && waves[leftIndex] < maxHeights[leftIndex]) {
                    waves[leftIndex] = Math.min(maxHeights[leftIndex], waves[leftIndex] + delta);
                } else if (!isIncreasing && waves[leftIndex] > minHeights[leftIndex]) {
                    waves[leftIndex] = Math.max(minHeights[leftIndex], waves[leftIndex] - delta);
                }
            }

            // Ajusta crista da direita se não estiver travada
            if (rightIndex < waves.length) {
                if (isIncreasing && waves[rightIndex] < maxHeights[rightIndex]) {
                    waves[rightIndex] = Math.min(maxHeights[rightIndex], waves[rightIndex] + delta);
                } else if (!isIncreasing && waves[rightIndex] > minHeights[rightIndex]) {
                    waves[rightIndex] = Math.max(minHeights[rightIndex], waves[rightIndex] - delta);
                }
            }
        }
    </script>
</body>
</html>
