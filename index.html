<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produção de OP</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #f4f6f9;
            color: #333;
        }

        h1 {
            color: #3f51b5;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 80%;
            margin: 0 auto;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Controle de Produção</h1>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const data = [15, 30, 20, 35, 10, 50, 25]; // Exemplo de dados para o gráfico

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                datasets: [{
                    data: data,
                    backgroundColor: data.map(value => value < 25 ? 'red' : 'green'),
                }]
            },
            options: {
                scales: {
                    y: {
                        display: false // Remove os números do eixo Y
                    }
                },
                plugins: {
                    legend: {
                        display: false // Remove a legenda
                    }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
