<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Ondas com Ajuste por Crista</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #waveChart {
            width: 95%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="waveChart">
        <canvas id="wavesCanvas"></canvas>
    </div>

    <script>
        const numWaves = 20;
        let waves = Array.from({ length: numWaves * 2 + 1 }, () => 25);
        let maxHeights = Array(numWaves * 2 + 1).fill(null); // Armazena os valores máximos definidos pelo usuário

        // Inicializa as cristas com valores aleatórios inteiros entre 10 e 40
        for (let i = 1; i < waves.length; i += 2) {
            waves[i] = Math.floor(Math.random() * 31) + 10; // Gera valores entre 10 e 40
        }

        function generateWavePoints() {
            const points = [];
            for (let i = 0; i < numWaves; i++) {
                const base = i;
                const peak = base + 0.5;
                const end = base + 1;

                points.push({ x: base, y: waves[i * 2] });
                points.push({ x: peak, y: waves[i * 2 + 1] });
                points.push({ x: end, y: waves[(i + 1) * 2] });
            }
            return points;
        }

        function drawChart() {
            const points = generateWavePoints();
            const ctx = document.getElementById('wavesCanvas').getContext('2d');

            const waveChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: points.map(point => point.x.toFixed(2)),
                    datasets: [
                        {
                            label: 'Altura das Ondas',
                            data: points.map(point => point.y),
                            backgroundColor: 'rgba(66, 165, 245, 0.2)',
                            borderColor: 'rgba(66, 165, 245, 1)',
                            borderWidth: 2,
                            pointRadius: points.map(point => (point.x % 1 === 0.5 ? 5 : 0)),
                            pointBackgroundColor: points.map(point => (point.x % 1 === 0.5 ? 'red' : 'rgba(66, 165, 245, 1)')),
                            tension: 0.4,
                        },
                        {
                            label: 'Linha de Referência (25)',
                            data: new Array(points.length).fill(25),
                            borderColor: 'red',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: false,
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Número da Onda',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: numWaves
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Altura',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: 75
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutCubic'
                    },
                    onClick(event, elements) {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const cristaNumber = Math.floor(index / 2);
                            const peakIndex = cristaNumber * 2 + 1;
                            const newHeight = prompt("Defina a nova altura da crista:", waves[peakIndex]);
                            if (newHeight !== null) {
                                adjustCrista(cristaNumber, parseFloat(newHeight));
                                waveChartInstance.destroy();
                                waveChartInstance = drawChart();
                            }
                        }
                    }
                }
            });

            return waveChart;
        }

        let waveChartInstance = drawChart();

        function adjustCrista(index, newHeight) {
            const peakIndex = index * 2 + 1;
            const amplitudeChange = newHeight - waves[peakIndex];

            // Ajusta a altura da crista escolhida e registra como valor máximo se for maior ou igual a 25
            waves[peakIndex] = newHeight;
            if (newHeight >= 25) {
                maxHeights[peakIndex] = newHeight;
            }

            // Ajuste proporcional nas cristas vizinhas, respeitando as travas definidas pelo usuário
            const influenceRadius = 5;
            for (let i = 1; i <= influenceRadius; i++) {
                const factor = (1 - i / (influenceRadius + 1));

                if (peakIndex - i >= 0 && maxHeights[peakIndex - i] === null) {
                    waves[peakIndex - i] += amplitudeChange * factor;
                    waves[peakIndex - i] = Math.max(0, Math.min(50, waves[peakIndex - i]));
                }
                if (peakIndex + i < waves.length && maxHeights[peakIndex + i] === null) {
                    waves[peakIndex + i] -= amplitudeChange * factor;
                    waves[peakIndex + i] = Math.max(0, Math.min(50, waves[peakIndex + i]));
                }
            }

            // Garante que os valores das pontas (início e fim) permaneçam fixos em 25
            for (let i = 0; i < waves.length; i += 2) {
                waves[i] = 25;
            }

            // Limita os valores das cristas entre 0 e 50
            waves = waves.map((val, idx) => {
                const maxHeight = maxHeights[idx];
                return maxHeight !== null ? Math.min(maxHeight, val) : val;
            });
        }

        waveChartInstance.update();
    </script>
</body>
</html>
