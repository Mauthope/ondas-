<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Amplitude Ajustável</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #amplitudeChart {
            width: 95%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="amplitudeChart">
        <canvas id="amplitudeCanvas"></canvas>
    </div>

    <script>
        const numBars = 60; // Número total de barras
        let amplitudes = Array.from({ length: numBars }, () => Math.floor(Math.random() * 20) - 10); // Valores iniciais aleatórios entre -10 e 10

        function drawChart() {
            const ctx = document.getElementById('amplitudeCanvas').getContext('2d');

            const amplitudeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: amplitudes.map((_, index) => index + 1),
                    datasets: [{
                        label: 'Amplitude',
                        data: amplitudes,
                        backgroundColor: amplitudes.map(value => value < 0 ? 'rgba(255, 82, 82, 0.6)' : 'rgba(76, 175, 80, 0.6)'),
                    }]
                },
                options: {
                    animation: false, // Remove o efeito de transição
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Barras',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: numBars + 1
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Amplitude',
                                font: {
                                    size: 16
                                }
                            },
                            min: -20,
                            max: 20
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });

            return amplitudeChart;
        }

        let amplitudeChartInstance = drawChart();

        document.getElementById('amplitudeCanvas').addEventListener('click', (event) => {
            const points = amplitudeChartInstance.getElementsAtEventForMode(event, 'nearest', { intersect: true }, false);
            if (points.length) {
                const pointIndex = points[0].index;
                const newHeight = parseInt(prompt('Digite a nova amplitude para a barra (0-20):'), 10);
                
                if (!isNaN(newHeight) && newHeight >= -20 && newHeight <= 20) {
                    adjustAmplitude(pointIndex, newHeight);
                    amplitudeChartInstance.destroy();
                    amplitudeChartInstance = drawChart();
                } else {
                    alert('Por favor, insira um valor entre -20 e 20.');
                }
            }
        });

        function adjustAmplitude(index, newHeight) {
            const amplitudeChange = newHeight - amplitudes[index];
            amplitudes[index] = newHeight;

            // Ajusta as barras vizinhas
            const adjustNeighbors = (index, change) => {
                if (index > 0) {
                    const neighborChange = change * 0.5; // Ajusta proporcionalmente
                    amplitudes[index - 1] += neighborChange;
                }
                if (index < amplitudes.length - 1) {
                    const neighborChange = change * 0.5; // Ajusta proporcionalmente
                    amplitudes[index + 1] += neighborChange;
                }
            }

            adjustNeighbors(index, amplitudeChange);
            
            // Garante que as amplitudes não fiquem fora do limite
            for (let i = 0; i < amplitudes.length; i++) {
                amplitudes[i] = Math.max(-20, Math.min(20, amplitudes[i]));
            }
        }

        amplitudeChartInstance.update();
    </script>
</body>
</html>
