<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Amplitude Ajustável</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #amplitudeChart {
            width: 95%;
            max-width: 1200px;
            background: black; /* Alterado para fundo preto */
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
        }

        /* Estilo para texto do gráfico */
        .chartjs-render-monitor {
            color: white; /* Alterado para caracteres brancos */
        }
    </style>
</head>
<body>
    <div id="amplitudeChart">
        <canvas id="amplitudeCanvas"></canvas>
    </div>

    <script>
        const numBars = 60; // Número total de barras
        let amplitudes = Array.from({ length: numBars }, () => Math.floor(Math.random() * 10) + 20); // Valores iniciais aleatórios entre 20 e 30

        function drawChart() {
            const ctx = document.getElementById('amplitudeCanvas').getContext('2d');

            const amplitudeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: amplitudes.map((_, index) => index + 1),
                    datasets: [{
                        label: 'Amplitude',
                        data: amplitudes,
                        backgroundColor: amplitudes.map(value => {
                            if (value < 0) {
                                return 'rgba(255, 82, 82, 0.6)'; // Vermelho para valores negativos
                            } else if (value < 15) {
                                return 'rgba(255, 255, 0, 0.6)'; // Amarelo para valores menores que 15
                            } else if (value > 40) {
                                return 'rgba(255, 82, 82, 0.6)'; // Vermelho para valores maiores que 40
                            }
                            return 'rgba(76, 175, 80, 0.6)'; // Verde para outros valores
                        }),
                    }]
                },
                options: {
                    animation: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Barras',
                                font: {
                                    size: 16,
                                    color: 'white' // Texto dos eixos em branco
                                }
                            },
                            min: 0,
                            max: numBars + 1,
                            ticks: {
                                color: 'white' // Cor das marcas do eixo x
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Amplitude',
                                font: {
                                    size: 16,
                                    color: 'white' // Texto dos eixos em branco
                                }
                            },
                            min: -10,
                            max: 50,
                            ticks: {
                                color: 'white' // Cor das marcas do eixo y
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: 'white' // Cor das legendas
                            }
                        }
                    }
                }
            });

            return amplitudeChart;
        }

        let amplitudeChartInstance = drawChart();

        document.getElementById('amplitudeCanvas').addEventListener('click', (event) => {
            const points = amplitudeChartInstance.getElementsAtEventForMode(event, 'nearest', { intersect: true }, false);
            if (points.length) {
                const pointIndex = points[0].index;
                const newHeight = parseInt(prompt('Digite a nova amplitude para a barra (0-50):'), 10);
                
                if (!isNaN(newHeight) && newHeight >= 0 && newHeight <= 50) {
                    adjustAmplitude(pointIndex, newHeight);
                    amplitudeChartInstance.destroy();
                    amplitudeChartInstance = drawChart();
                } else {
                    alert('Por favor, insira um valor entre 0 e 50.');
                }
            }
        });

        function adjustAmplitude(index, newHeight) {
            const amplitudeChange = newHeight - amplitudes[index];
            amplitudes[index] = newHeight;

            // Ajusta as barras vizinhas
            const adjustNeighbors = (index, change) => {
                if (index > 0) {
                    const neighborChange = change * 0.5; // Ajusta proporcionalmente
                    amplitudes[index - 1] += neighborChange;
                }
                if (index < amplitudes.length - 1) {
                    const neighborChange = change * 0.5; // Ajusta proporcionalmente
                    amplitudes[index + 1] += neighborChange;
                }
            }

            adjustNeighbors(index, amplitudeChange);
            
            // Garante que as amplitudes não fiquem fora do limite
            for (let i = 0; i < amplitudes.length; i++) {
                amplitudes[i] = Math.max(-10, Math.min(50, amplitudes[i]));
            }
        }

        amplitudeChartInstance.update();
    </script>
</body>
</html>
