<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propagação de Ondas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #waveChart {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .controls input, .controls button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="waveChart">
        <canvas id="wavesCanvas"></canvas>
    </div>
    <div class="controls">
        <label for="waveNumber">Número da Onda (1 a 50):</label>
        <input type="number" id="waveNumber" min="1" max="50" value="5">
        <label for="waveHeight">Altura da Onda:</label>
        <input type="number" id="waveHeight" value="25" min="0" max="50">
        <button onclick="updateWave()">Atualizar Onda</button>
    </div>

    <script>
        const numWaves = 50;
        let alpha = 0.5; // Intensidade de propagação para suavizar a transição
        let waves = Array.from({ length: numWaves }, () => Math.random() * 40 + 10);

        const ctx = document.getElementById('wavesCanvas').getContext('2d');
        const waveChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: numWaves }, (_, i) => i + 1),
                datasets: [{
                    label: 'Altura das Ondas',
                    data: waves,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 0.8)',
                    borderWidth: 3,
                    pointRadius: 4,
                    pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Número da Onda',
                            font: {
                                size: 16
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Altura',
                            font: {
                                size: 16
                            }
                        },
                        min: 0,
                        max: 50
                    }
                },
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });

        function updateWave() {
            const waveNumber = parseInt(document.getElementById('waveNumber').value) - 1;
            const newHeight = parseFloat(document.getElementById('waveHeight').value);

            if (waveNumber >= 0 && waveNumber < numWaves) {
                waves[waveNumber] = newHeight;
                propagateWaves();
                waveChart.update();
            }
        }

        function propagateWaves() {
            let newWaves = [...waves];

            // Suavizar a transição entre as ondas
            for (let i = 1; i < numWaves - 1; i++) {
                newWaves[i] = (waves[i - 1] + waves[i] + waves[i + 1]) / 3;
            }

            // Ajustar as ondas nas bordas para manter a continuidade
            newWaves[0] = (waves[0] + waves[1]) / 2;
            newWaves[numWaves - 1] = (waves[numWaves - 2] + waves[numWaves - 1]) / 2;

            waves = newWaves;
        }

        propagateWaves();
        waveChart.update();
    </script>
</body>
</html>
