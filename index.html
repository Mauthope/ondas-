<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Ondas com Ajuste por Crista</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #waveChart {
            width: 95%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            height: 600px; /* Ajuste de altura */
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .controls input, .controls button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 5px;
        }

        .controls button {
            background-color: #42a5f5;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div id="waveChart">
        <canvas id="wavesCanvas"></canvas>
    </div>
    <div class="controls">
        <label for="cristaNumber">Número da Crista (0.5 a 19.5):</label>
        <input type="number" id="cristaNumber" min="0.5" max="19.5" step="0.5" value="5.5">
        <label for="cristaHeight">Altura da Crista:</label>
        <input type="number" id="cristaHeight" value="25" min="0" max="50">
        <button onclick="updateCrista()">Atualizar Crista</button>
    </div>

    <script>
        const numWaves = 20;
        let waves = Array.from({ length: numWaves * 2 + 1 }, () => 25);
        let maxHeights = Array.from({ length: numWaves * 2 + 1 }, () => 50);

        for (let i = 1; i < waves.length; i += 2) {
            const randomValue = Math.random() * 30 + 10;
            waves[i] = randomValue;
            maxHeights[i] = randomValue;
        }

        function generateWavePoints() {
            const points = [];
            for (let i = 0; i < numWaves; i++) {
                const base = i;
                const peak = base + 0.5;
                const end = base + 1;

                points.push({ x: base, y: waves[i * 2] });
                points.push({ x: peak, y: waves[i * 2 + 1] });
                points.push({ x: end, y: waves[(i + 1) * 2] });
            }
            return points;
        }

        function drawChart() {
            const points = generateWavePoints();
            const ctx = document.getElementById('wavesCanvas').getContext('2d');

            const waveChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: points.map(point => point.x.toFixed(2)),
                    datasets: [
                        {
                            label: 'Altura das Ondas',
                            data: points.map(point => point.y),
                            backgroundColor: 'rgba(66, 165, 245, 0.2)',
                            borderColor: 'rgba(66, 165, 245, 1)',
                            borderWidth: 2,
                            pointRadius: points.map(point => (point.x % 1 === 0.5 ? 5 : 0)),
                            pointBackgroundColor: points.map(point => (point.x % 1 === 0.5 ? 'red' : 'rgba(66, 165, 245, 1)')),
                            tension: 0.4,
                        },
                        {
                            label: 'Linha de Referência (25)',
                            data: new Array(points.length).fill(25),
                            borderColor: 'red',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: false,
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Número da Onda',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: numWaves
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Altura',
                                font: {
                                    size: 16
                                }
                            },
                            min: 0,
                            max: 75
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutCubic'
                    }
                }
            });

            return waveChart;
        }

        let waveChartInstance = drawChart();

        function updateCrista() {
            const cristaNumber = parseFloat(document.getElementById('cristaNumber').value);
            const newHeight = parseFloat(document.getElementById('cristaHeight').value);
            const index = Math.floor(cristaNumber);

            adjustCrista(index, newHeight);
            waveChartInstance.destroy();
            waveChartInstance = drawChart();
        }

        function adjustCrista(index, newHeight) {
            const peakIndex = index * 2 + 1;

            waves[peakIndex] = newHeight;
            maxHeights[peakIndex] = newHeight;

            let remainingAmplitude = newHeight - waves[peakIndex];
            const influenceRadius = 5;

            for (let i = 1; i <= influenceRadius; i++) {
                const factor = (1 - i / (influenceRadius + 1));

                if (peakIndex - i >= 0 && remainingAmplitude !== 0) {
                    const newValueLeft = waves[peakIndex - i] + remainingAmplitude * factor;
                    if (newValueLeft <= maxHeights[peakIndex - i]) {
                        waves[peakIndex - i] = newValueLeft;
                        remainingAmplitude = 0;
                    } else {
                        remainingAmplitude -= (newValueLeft - maxHeights[peakIndex - i]) / factor;
                        waves[peakIndex - i] = maxHeights[peakIndex - i];
                    }
                }

                if (peakIndex + i < waves.length && remainingAmplitude !== 0) {
                    const newValueRight = waves[peakIndex + i] + remainingAmplitude * factor;
                    if (newValueRight <= maxHeights[peakIndex + i]) {
                        waves[peakIndex + i] = newValueRight;
                        remainingAmplitude = 0;
                    } else {
                        remainingAmplitude -= (newValueRight - maxHeights[peakIndex + i]) / factor;
                        waves[peakIndex + i] = maxHeights[peakIndex + i];
                    }
                }
            }

            for (let i = 0; i < waves.length; i += 2) {
                waves[i] = 25;
            }

            waves = waves.map(val => Math.max(0, Math.min(50, val)));
        }

        waveChartInstance.update();
    </script>
</body>
</html>
